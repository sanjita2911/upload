<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Membership request</title>

    <!-- Icons font CSS-->
    <link href="/static/vendor/mdi-font1/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="/static/vendor/font-awesome-4.7.1/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="/static/vendor/select3/select2.min.css" rel="stylesheet" media="all">
    

    <!-- Main CSS-->
    <link href="/static/css/main1.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Registration Form</h2>
                    <form action="{{ url_for('member')}}" method="POST">
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">first name</label>
                                    <input class="input--style-4" type="text" name="firstname">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">last name</label>
                                    <input class="input--style-4" type="text" name="lastname">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">USN</label>
                                    <div class="input-group-icon">
                                        <input class="input--style-4" type="text" name="usn">
                                       
                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Gender</label>
                                    <div class="p-t-10">
                                        <label class="radio-container m-r-45">Male
                                            <input type="radio" checked="checked" name="gender" value="male">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">Female
                                            <input type="radio" name="gender" value="female">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Email</label>
                                    <input class="input--style-4" type="email" name="email">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Phone Number</label>
                                    <input class="input--style-4" type="text" name="phone">
                                </div>
                            </div>
                        </div>
                        <div class="input-group">
                            <label class="label">Branch</label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="branch">
                                    <option disabled="disabled" selected="selected">Choose option</option>
                                    <option value="Computer Science">Computer Science</option>
                                    <option value="Information Science">Information Science</option>
                                    <option value="Electronics and Communication">Electronics and Communication</option>
                                    <option value="Electronics and Electricals">Electronics and Electricals</option>
                                    <option value="Mechanical">Mechanical</option>
                                    <option value="Industrial Production">Industrial Production</option>
                                    <option value="Civil">Civil</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div class="input-group">
                            <label class="label">Semester</label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="semester">
                                    <option disabled="disabled" selected="selected">Choose option</option>
                                    <option value="I">I</option>
                                    <option value="II">II</option>
                                    <option value="III">III</option>
                                    <option value="IV">IV</option>
                                    <option value="V">V</option>
                                    <option value="VI">VI</option>
                                    <option value="VII">VII</option>
                                    <option value="VIII">VIII</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div class="input-group">
                            <label class="label">Clubs</label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="clubs">
                                    <option disabled="disabled" selected="selected">Choose option</option>
                                    <option value="IEEE">IEEE</option>
                                    <option value="Onyx">ONYX</option>
                                    <option value="ISSA">ISSA</option>
                                    <option value="UCSP">UCSP</option>
                                    <option value="Robotics">ROBOTICS</option>
                                    <option value="Force Ikshvaku">FORCE IKSHVAKU</option>
                                    <option value="Agni Racing">AGNI RACING</option>
                                    <option value="Saeniks">SAENIKS</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="/static/vendor/jquery1/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="/static/vendor/select3/select2.min.js"></script>
    <script src="/static/vendor/datepicker1/moment.min.js"></script>
    <script src="/static/vendor/datepicker1/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="/static/js/global1.js"></script>
   

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
